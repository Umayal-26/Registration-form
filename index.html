<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css"
</head>
<body>
<section>
<h1 class="name">REGISTRATION FORM</h1>
<form>
    <div class="media">
    <div class="tab">
    <label><b>STUDENT'S ROLL NO:</b></label>
    <input placeholder="Enter your register no:"><br>
    </div><br>
    <div class="tab">
    <label><b>STUDENT'S NAME:</b></label>
    <input placeholder="Enter your Name:"><br>
    </div><br>
    <div class="tab">
        <label><b>STUDENT'S DEPARTMENT:</b></label>
        <select>
            <option value="dept">IT</option>
            <option value="dept">CSE</option>
            <option value="dept">AIML</option>
            <option value="dept">Mechanical</option>
            <option value="dept">ECE</option>
            <option value="dept">EEE</option>
            <option value="dept">BME</option>
            <option value="dept">Food-Tech</option>
            <option value="dept">Chemical</option>
            <option value="dept">Mechatronics</option>
            <option value="dept">Agree</option>
        </select>
    </div><br>
    <div class="tab">
        <label><b>STUDENT'S 10th MARK:</b></label>
        <input type="mark" placeholder="Enter your 10th marks:">
    </div><br>
    <div class="tab">
        <label><b>STUDENT'S 12th MARK:</b></label>
        <input type="mark" placeholder="Enter your 12th marks:">
    </div><br>
    <div class="tab">
        <label><b>STUDENT'S 12th MARK:</b></label>
        <input type="mark" placeholder="Enter your 12th marks:">
    </div><br>
    <div class="tab">
        <label><b>DEGREE PERCENTAGE:</b></label>
        <input type="mark" placeholder="Enter your degree percentage:">
    </div><br>
    <div class="container">
      <button>Submit</button>
      <button>Cancel</button>
    </div>
    </div>
    
</form>
</section>
    
</body>
</html>
